<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      //
      const buttonVariants = {
        default: "bg-gray-500",
        primary: "bg-purple-500",
        second: "bg-green-600",
      };

      function Button({ variant = "default", className, children, ...props }) {
        return (
          <button
            className={`px-3 py-3 rounded text-white 
              ${buttonVariants[variant]}
              ${className}
              `}
            {...props}
          >
            {children}
          </button>
        );
      }

      function App() {
        return (
          <main className="flex gap-2 p-3">
            <Button type="button" title="alo galera" className="mr-14">
              ola
            </Button>
            <Button variant="second" title="sai fora" className="mr-24">
              galera
            </Button>
            <Button variant="primary">de piao</Button>
          </main>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
